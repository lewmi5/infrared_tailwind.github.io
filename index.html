<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Animations!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 background">

    <div class="h-screen flex items-center justify-center">
        <h1 class="text-9xl font-bold text-white font-[Arial] mix-blend-exclusion" data-aos="fade-up">INFRARED</h1>
    </div>
    
    
    <div class="h-screen flex items-center justify-center bg-white shadow-[inset_0_0px_30px_rgba(255,255,255,1)]">
        <div class="p-8 bg-white rounded-lg shadow-md animate-wiggle gallery" data-aos="fade-right">
            <div class="card">
                <img src="uv.jpg" alt="Description">
                <div class="card-title">UV</div>
            </div>
            <div class="card">
                <img src="DSC09968-5.jpg" alt="Description">
                <div class="card-title">VISIBLE</div>
            </div>
            <div class="card">
                <img src="lir.jpeg" alt="Description">
                <div class="card-title">LOW INFRARED 500NM</div>
            </div>
            <div class="card">
                <img src="ir700.jpg" alt="Description">
                <div class="card-title">LOW INFRARED 700NM</div>
            </div>
            <div class="card">
                <img src="infrared.jpg" alt="Description">
                <div class="card-title">INFRARED</div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>



    <div class="big-text-container bg-grey flex items-center justify-center">
        <h2 class="big-text">world without image manipulation would be boring</h2>
        <div class="color-block"></div>
    </div>


<div class="h-screen items-center justify-center">
    <img src="DSC09968-5.jpg" alt="Placeholder Image" data-aos="flip-left">
</div>

</body>


</html>
